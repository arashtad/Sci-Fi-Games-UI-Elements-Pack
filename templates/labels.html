<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="scifi, ui pack, ui framework, sci-fi framework, sci-fi elements pack">
    <meta name="description" content="Arashtad Sci-Fi UI Elements Pack is a free and open source product suitable for Sci-Fi type web pages, games, etc.">
    <title>Labels</title>
    <link rel="stylesheet" href="../css/master.min.css">
    <link rel="stylesheet" href="../css/overlay-scrollbars.min.css">
    <link rel="stylesheet" href="../fonts/fontawesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a href="../" class="ar-button small margin">
        <span class="fa fa-home"></span> Home
    </a>
    <main>
        <div class="ar-container">
            <h1 class="center">
                Labels
            </h1>

            <div class="spacer-20"></div>

            <div class="center">
                <h2 class="center">
                    Default Labels
                </h2>
                <label class="info">label.info</label>
                <label class="success">label.success</label>
                <label class="warning">label.warning</label>
                <label class="error">label.error</label>
                <label class="passive">label.passive</label>

                <div class="spacer-20"></div>

                <h2 class="center">
                    Large Labels
                </h2>
                <label class="large info">label.large.info</label>
                <label class="large success">label.large.success</label>
                <label class="large warning">label.large.warning</label>
                <label class="large error">label.large.error</label>
                <label class="large passive">label.large.passive</label>
            </div>
        </div>
    </main>
    <footer>
        <div class="ar-block center">
            &copy; 2023 - <a href="https://arashtad.com">Arashtad.com</a>. All Rights Reserved.
        </div>
    </footer>

    <script src="../js/overlay-scrollbars.min.js"></script>
    <script src="../js/custom-jquery.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="scifi, ui pack, ui framework, sci-fi framework, sci-fi elements pack">
    <meta name="description" content="Arashtad Sci-Fi UI Elements Pack is a free and open source product suitable for Sci-Fi type web pages, games, etc.">
    <title>Manage Models</title>
    <link rel="stylesheet" href="../css/master.min.css">
    <link rel="stylesheet" href="../css/overlay-scrollbars.min.css">
    <link rel="stylesheet" href="../fonts/fontawesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a href="../" class="ar-button small margin">
        <span class="fa fa-home"></span> Home
    </a>
    <main>
        <div class="ar-container">
            <h1 class="center">
                Manage Models
            </h1>
            <p class="center warning">
                A form to list and manage the game assets.
            </p>

            <div class="spacer-20"></div>

            <div class="ar-table noselect">
                <div class="ar-table-row">
                    <div class="ar-table-head">
                        Title <span class="fa fa-caret-down"></span>
                    </div>
                    <div class="ar-table-head">
                        Key <span class="fa fa-caret-down"></span>
                    </div>
                    <div class="ar-table-head">
                        File
                    </div>
                    <div class="ar-table-head">
                        Status <span class="fa fa-caret-down"></span>
                    </div>
                    <div class="ar-table-head">
                        Ations
                    </div>
                </div>
                <div class="ar-table-row">
                    <div class="ar-table-cell">
                        Model #1
                    </div>
                    <div class="ar-table-cell">
                        model_1
                    </div>
                    <div class="ar-table-cell">
                        <a href="#">Download</a>
                    </div>
                    <div class="ar-table-cell">
                        <label class="success">Active</label>
                    </div>
                    <div class="ar-table-cell">
                        <form action="" name="manage_model_1">
                            <input type="submit" name="model_1_activation" class="ar-button-3 small" value="Activate" disabled>
                            <input type="submit" name="model_1_activation" class="ar-button-3 small" value="Deactivate">
                        </form>
                    </div>
                </div>


                <div class="ar-table-row">
                    <div class="ar-table-cell">
                        Model #2
                    </div>
                    <div class="ar-table-cell">
                        model_2
                    </div>
                    <div class="ar-table-cell">
                        <a href="#">Download</a>
                    </div>
                    <div class="ar-table-cell">
                        <label class="success">Active</label>
                    </div>
                    <div class="ar-table-cell">
                        <form action="" name="manage_model_2">
                            <input type="submit" name="model_2_activation" class="ar-button-3 small" value="Activate" disabled>
                            <input type="submit" name="model_2_activation" class="ar-button-3 small" value="Deactivate">
                        </form>
                    </div>
                </div>
                <div class="ar-table-row">
                    <div class="ar-table-cell">
                        Model #3
                    </div>
                    <div class="ar-table-cell">
                        model_3
                    </div>
                    <div class="ar-table-cell">
                        <a href="#">Download</a>
                    </div>
                    <div class="ar-table-cell">
                        <label class="success">Active</label>
                    </div>
                    <div class="ar-table-cell">
                        <form action="" name="manage_model_3">
                            <input type="submit" name="model_3_activation" class="ar-button-3 small" value="Activate" disabled>
                            <input type="submit" name="model_3_activation" class="ar-button-3 small" value="Deactivate">
                        </form>
                    </div>
                </div>
                <div class="ar-table-row">
                    <div class="ar-table-cell">
                        Model #4
                    </div>
                    <div class="ar-table-cell">
                        model_4
                    </div>
                    <div class="ar-table-cell">
                        <a href="#">Download</a>
                    </div>
                    <div class="ar-table-cell">
                        <label class="warning">Inactive</label>
                    </div>
                    <div class="ar-table-cell">
                        <form action="" name="manage_model_4">
                            <input type="submit" name="model_4_activation" class="ar-button-3 small" value="Activate">
                            <input type="submit" name="model_4_activation" class="ar-button-3 small" value="Deactivate" disabled>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="ar-block center">
            &copy; 2023 - <a href="https://arashtad.com">Arashtad.com</a>. All Rights Reserved.
        </div>
    </footer>

    <script src="../js/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
    <script src="../js/overlay-scrollbars.min.js"></script>
    <script src="../js/custom-jquery.js"></script>
</body>
</html>

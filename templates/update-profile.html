<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="scifi, ui pack, ui framework, sci-fi framework, sci-fi elements pack">
    <meta name="description" content="Arashtad Sci-Fi UI Elements Pack is a free and open source product suitable for Sci-Fi type web pages, games, etc.">
    <title>Update Profile</title>
    <link rel="stylesheet" href="../css/master.min.css">
    <link rel="stylesheet" href="../css/overlay-scrollbars.min.css">
    <link rel="stylesheet" href="../fonts/fontawesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a href="../" class="ar-button small margin">
        <span class="fa fa-home"></span> Home
    </a>
    <main>
        <div class="ar-container">
            <div class="ar-box medium">
                <div class="ar-box-block">
                    <div class="ar-box-content">
                        <div class="ar-box-fixer-1"></div>
                        <div class="ar-box-title">
                            Update Profile
                        </div>
                        <div class="clear"></div>
                        <div class="message success">Success message.</div>
                        <div class="message warning">Warning message.</div>
                        <div class="message error">Error message.</div>
                        <div class="clear"></div>
                        <form action="" method="">
                            <div class="ar-grid">
                                <div class="ar-col-3">
                                    <div class="ar-block">
                                        <input type="text" name="username" placeholder="Username">
                                        <div class="clear"></div>
                                        <input type="email" name="email" placeholder="Email">
                                        <div class="clear"></div>
                                        <input type="text" name="score" value="Score: 13" disabled>
                                    </div>
                                </div>
                                <div class="ar-col-1">
                                    <div class="ar-block">
                                        <div class="avatar">
                                            <img src="../images/avatar.webp" alt="USERNAME">
                                            <input type="file" name="avatar" title="Choose a New Avatar">
                                        </div>
                                        <div class="clear"></div>
                                        <input type="submit" name="submit" value="Update">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="ar-box-fixer-2"></div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="ar-block center">
            &copy; 2023 - <a href="https://arashtad.com">Arashtad.com</a>. All Rights Reserved.
        </div>
    </footer>

    <script src="../js/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
    <script src="../js/overlay-scrollbars.min.js"></script>
    <script src="../js/custom-jquery.js"></script>
</body>
</html>
